  <main class="container">
    <form class="fields" action="#">
      <input class="form-control" type="text" name="petName" id="petName" placeholder="Name" /><br />
      <select class="form-control" name="type" id="type">
        <option value="">--Select pet type-- </option>
        <option value="dog">Dog üêï </option>
        <option value="cat">Cat üêà </option>
        <option value="bird">Bird üê¶ </option>
        <option value="other">Other ü¶õ </option>
      </select><br>
      <input class="form-control" type="number" name="petAge" id="petAge" placeholder="Age" /><br />

      <select class="form-control" name="petGender" id="petGender">
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br />
      <select class="form-control" name="petService" id="petService">

        <option value="hair">Hair cut</option>
        <option value="nails">Nails cut</option>
        <option value="shower">Shower</option>
        <option value="full">Full Service</option>
      </select><br />
      <input class="form-control" type="number" name="petWeight" id="petWeight" placeholder="weight (in lbs)" /><br />
      <input class="form-control" type="text" name="ownerName" id="ownerName" placeholder="Owner's name" /><br />
      <input class="form-control" type="tel" name="contactPhone" id="contactPhone" placeholder="Contact Phone" /><br />
      <button id="register-btn" class="btn btn-warning">Register</button>
      <div id="alert-box" class="alert alert-success hidden" role="alert"> The Register Was Successful!!</div>
      <p id="profits"></p>

      </div>
